$terminal = foot

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1
env = MOZ_ENABLE_WAYLAND,1

monitor = HDMI-A-1, disable
monitor = ,preferred,auto,1

permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

plugin {
    hy3{
        tabs {
            text_font = "Noto Sans 10"
            radius = 4
        }
    }
}

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 4

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = hy3
}

# window decoration
decoration {
    rounding = 2
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, but fast ;)
    animation = global, 1, 5, default
}

# hide cursor after 5 seconds
cursor {
    inactive_timeout = 5
}


misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    focus_on_activate = true  # Since there's no way to highlight urgent windows, focus them.
}

# Input devices
input {
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model =
    kb_options = caps:escape
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = false
        clickfinger_behavior = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace


# Keybindings
$mainMod = SUPER_L # Sets "Windows" key as main modifier

bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,

# Floating and fullscreen windows
bind = $mainMod, f, fullscreen
bind = $mainMod, space, togglefloating,
bind = $mainMod, TAB, hy3:togglefocuslayer

# Split hy3 containers
bind = $mainMod, V, hy3:makegroup, v
bind = $mainMod, T, hy3:changegroup, toggletab
bind = $mainMod, E, hy3:changegroup, opposite

# change focus
bind = $mainMod, l, hy3:movefocus, r
bind = $mainMod, h, hy3:movefocus, l
bind = $mainMod, k, hy3:movefocus, u
bind = $mainMod, j, hy3:movefocus, d

# Move focused window
bind = $mainMod SHIFT, l, hy3:movewindow, r
bind = $mainMod SHIFT, h, hy3:movewindow, l
bind = $mainMod SHIFT, k, hy3:movewindow, u
bind = $mainMod SHIFT, j, hy3:movewindow, d

# Move current workspace to monitor
bind = $mainMod CONTROL, l, movecurrentworkspacetomonitor, r
bind = $mainMod CONTROL, h, movecurrentworkspacetomonitor, l
bind = $mainMod CONTROL, k, movecurrentworkspacetomonitor, u
bind = $mainMod CONTROL, j, movecurrentworkspacetomonitor, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Escape, workspace, previous
bind = $mainMod, Left, workspace, m-1
bind = $mainMod, Right, workspace, m+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

# Exitmenu submap
bind = $mainMod, delete, submap, exitmenu
submap = exitmenu
bind = , l, exec, loginctl lock-session; hyprctl dispatch submap reset
bind = , p, exec, systemctl poweroff
bind = , r, exec, systemctl reboot
bind = , s, exec, systemctl suspend; hyprctl dispatch submap reset
bind = , e, exit
bind = , escape, submap, reset
submap = reset

# Vim notes
$vimnotes = foot --app-id vimnotes -e nvim -c 'cd $HOME/sync/Notes' $HOME/sync/Notes/TODO.md
exec-once = $vimnotes
windowrule = workspace special:vimnotes, class:vimnotes
windowrule = float, class:vimnotes
bind = $mainMod SHIFT, n, exec, $vimnotes
bind = $mainMod alt, n, togglespecialworkspace, vimnotes

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia controls
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = $mainMod, Down, execr, ddcutil setvcp 10 20 --display 1; ddcutil setvcp 10 20 --display 2
bind = $mainMod, Up, execr, ddcutil setvcp 10 100 --display 1; ddcutil setvcp 10 100 --display 2
bindle = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = ,XF86AudioNext, exec, mocp --next
bindl = ,XF86AudioPrev, exec, mocp --previous
bindl = ,XF86AudioPlay, exec, $HOME/.moc/mocp_toggle

# launcher
bind = $mainMod, P, exec, launcher xdg
bind = $mainMod, x, exec, launcher cmd
bind = $mainMod, a, exec, launcher hyprclients
bind = $mainMod, odiaeresis, exec, launcher emoji

# Quickstart App hotkeys
bind = $mainMod, Return, exec, $terminal
bind = $mainMod alt, b, exec, firefox
bind = $mainMod alt, e, exec, evolution
bind = $mainMod alt, r, exec, nautilus
bind = $mainMod alt, f, exec, $terminal -e lf
bind = $mainMod alt, m, exec, $terminal -e mocp
bind = $mainMod alt, c, exec, chromium --incognito
bind = $mainMod alt, p, exec, keepassxc $HOME/sync/passwords.kdbx
bind = $mainMod alt, t, exec, telegram-desktop

# Screenshot
$screenshot = slurp | grim -g - -t png - | swappy -f -
bind = , Print, exec, $screenshot
bind = $mainMod Shift, s, exec, $screenshot

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Pin workspaces
windowrule = workspace 1, class:firefox
windowrule = workspace 10, class:org.gnome.Evolution

# Float certain apps
windowrule = float, class:mpv
windowrule = float, class:pavucontrol
windowrule = float, class:org.keepassxc.KeePassXC
windowrule = float, class:pinentry
windowrule = float, class:org.telegram.desktop
windowrule = float, class:Signal
windowrule = float, class:yad
windowrule = float, class:com.nextcloud.desktopclient.nextcloud
windowrule = float, class:evolution-alarm-notify
windowrule = float, title:(Android |)Emulator(.*)

layerrule = blur, waybar
layerrule = blurpopups, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

layerrule = blur, notifications

# Autostart
exec-once = dex -a -e hypr
exec-once = kanshi
exec-once = hyprpm reload -n
exec-once = hypridle
exec-once = hyprsunset
exec-once = hyprpaper
exec-once = waybar
